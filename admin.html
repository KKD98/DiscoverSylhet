<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Discover Sylhet</title>
    <link href="images/logo.png" rel="shortcut icon">

</head>
<body>
<!-- As a heading -->
<div>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <img src="images/logo.png" alt="Logo" height="85px" width="85px"/>
            <span class="navbar-brand mb-0 h1" style="color:white;">Discover Sylhet Admin</span>
            <span class="navbar-brand mb-0" ><a style="color: white;" href="index.html">Logout</a></span>
        </div>
    </nav>

    <form id="signup" style="padding: 60px" >
        <div class="input-group">
            <input type="file" class="form-control" id="upload_file" aria-describedby="inputGroupFileAddon04"
                   aria-label="Image">
            <input hidden type="text" id="imageLink" value="not set"/>
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text">Place Name</span>
            <input type="text" class="form-control" placeholder="placename" id="placename"
                   aria-label="placename" aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text">Location</span>
            <input type="text" class="form-control" id="location" placeholder="location" aria-label="location"
                   aria-describedby="addon-wrapping">
        </div>
        <br>

        <div class="input-group flex-nowrap">
            <span class="input-group-text">Details</span>
            <input type="text" class="form-control" id="details" placeholder="details" aria-label="details"
                   aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text">travelTime</span>
            <input type="text" class="form-control" id="travelTime" placeholder="travelTime" aria-label="travelTime"
                   aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text">placeingNumber</span>
            <input type="number" class="form-control" id="placeingNumber" placeholder="placeingNumber"
                   aria-label="placeingNumber" aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text">travelCost</span>
            <input type="text" class="form-control" id="travelCost" placeholder="travelCost" aria-label="travelCost"
                   aria-describedby="addon-wrapping">
        </div>
        <br>

        <div class="input-group mb-3">
            <label class="input-group-text" for="style">Style</label>
            <select class="form-select" id="style">
                <option selected>Choose...</option>
                <option value="Active">Active</option>
                <option value="Deactive">Deactive</option>

            </select>
        </div>
        <br>
        <input class="btn btn-primary" id='submit' type="submit" value="Submit">

    </form>


</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src='./admin.js'></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
